<div class="row">
			
	<header class="col-12">
		<h2 class="text-center py-3">Send us your thoughts!</h2>	
	</header>

	<div class="col-12 col-md-6 mt-3 google-map">
		
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d71467.49955578384!2d-126.17613749741794!3d-73.0142877340321!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xb09dff882a7809e1%3A0xb08d0a385dc8c7c7!2sAntarctica!5e0!3m2!1sen!2sph!4v1540276805918" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

	</div> <!-- end google map --> 

	<div class="col-12 col-md-6">
		
		<div id="form">
			
			<div class="form-group">

				<label for="username">Name: (required)</label>
				<input id="username" class="form-control" type="text" placeholder="Enter Your Name Here">

			</div> <!-- end from group -->

			<div class="form-group">

				<label for="email">Email: (required)</label>
				<input id="email" class="form-control" type="email" placeholder="Enter Your Email Here">

			</div> <!-- end from group -->

			<div class="form-group">

				<label for="subject">Subject:</label>
				<input id="subject" class="form-control" type="text" placeholder="Enter Subject Here">

			</div> <!-- end from group -->

			<div class="form-group">

				<label for="message">Message:</label>
				<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>

			</div> <!-- end from group -->

			<button class="btn btn-block btn-outline-success">Submit</button>

		</div>

	</div> <!-- end form column -->

</div> <!-- end row -->
